<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="jumbotron text-center">
	<h1>Calculadora</h1>
	<form>
		<input type="text" name="tela" id="tela">
	</form>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<button type="button" class="btn" onclick="valor(1)">1</button>
				<button type="button" class="btn" onclick="valor(2)">2</button>
				<button type="button" class="btn" onclick="valor(3)">3</button>
				<button type="button" class="btn btn-warning" onclick="operacao('+')">+</button>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<button type="button" class="btn" onclick="valor(4)">4</button>
					<button type="button" class="btn" onclick="valor(5)">5</button>
					<button type="button" class="btn" onclick="valor(6)">6</button>
					<button type="button" class="btn btn-warning" onclick="operacao('-')">-</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<button type="button" class="btn" onclick="valor(7)">7</button>
					<button type="button" class="btn" onclick="valor(8)">8</button>
					<button type="button" class="btn" onclick="valor(9)">9</button>
					<button type="button" class="btn btn-warning" onclick="operacao('/')">/</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">   
					<button type="button" class="btn btn-warning" onclick="limpar()">C</button>
					<button type="button" class="btn" onclick="valor(0)">0</button>
					<button type="button" class="btn btn-warning" onclick="resultado('=')">=</button>
					<button type="button" class="btn btn-warning" onclick="operacao('*')">*</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	var primeiroValor;
	var segundoValor;
	var operacaoX;
	
	function valor(numero){
		var valorAntigo = document.getElementById('tela').value;
		document.getElementById('tela').value = valorAntigo + numero;
		if (operacaoX == ''){
			primeiroValor = document.getElementById('tela').value;
		}else{
			segundoValor = document.getElementById('tela').value;
		}
	}

	function operacao (valorz){
		operacaoX = valorz;
		document.getElementById('tela').value = operacaoX;    
	}

	function resultado(){
		if (operacaoX == '+'){
			document.getElementById('tela').value = parseInt(primeiroValor) + parseInt(segundoValor);
		}
		if (operacaoX == '-'){
			document.getElementById('tela').value = parseInt(primeiroValor) - parseInt(segundoValor);
		}
		if (operacaoX == '*'){
			document.getElementById('tela').value = parseInt (primeiroValor) * parseInt(segundoValor);
		}
		if (operacaoX == '/'){
			document.getElementById('tela').value = parseInt(primeiroValor) / parseInt(segundoValor);
		}
		
	}

	function limpar(){
		document.getElementById('tela').value = "";
		primeiroValor = "";
		segundoValor = "";
		operacaoX = "";
	}
</script>
</body>
</html>
